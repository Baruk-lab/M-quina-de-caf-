<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Simulador de Máquina de Café</title>
</head>
<body>
    <h1>Simulador de Máquina de Café</h1>
    <label for="tipo">Tipo de café:</label>
    <select id="tipo">
        <option value="Expresso">Expresso</option>
        <option value="Americano">Americano</option>
        <option value="Cappuccino">Cappuccino</option>
    </select>
    <br><br>
    <label for="agua">Quantidade de água (ml):</label>
    <input type="number" id="agua" value="100">
    <br><br>
    <button onclick="prepararCafe()">Preparar Café</button>
    <p id="resultado"></p>

    <script>
        async function prepararCafe() {
            const tipo = document.getElementById('tipo').value;
            const agua = document.getElementById('agua').value;
            const res = await fetch(`/api/maquina?tipo=${tipo}&agua=${agua}`);
            const data = await res.json();
            document.getElementById('resultado').innerText = data.mensagem;
        }
    </script>
</body>
</html>
